name: Build Anki Windows Wheel

on:
  push:
    branches:
      - Anki-build-test
#  workflow_dispatch:

jobs:
  build-windows-wheel:
    runs-on: windows-latest
    env:
      MSYS2_PATH: C:\msys64\usr\bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
          targets: x86_64-pc-windows-msvc

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: |
            git
            rsync
            make
            patch
            tar
            unzip
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-ninja

      - name: Install N2
        run: |
          tools\install-n2

      - name: Set ANKIDEV
        run: |
          echo "ANKIDEV=1" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS dependencies
        run: |
          npm ci

      - name: Build Windows Wheel
        shell: cmd
        run: |
          set PATH=%MSYS2_PATH%;%PATH%
          tools\build.bat

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: anki-windows-wheels
          path: out/wheels/*.whl

