name: Build Anki Windows Wheel (Anki25.07)

on:
  push:
    branches:
      - main
      # - Anki-build-test
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Visual Studio Community Edition (追加ｲﾝｽﾄｰﾙ不要)
      # GitHub Actions Winは PowerShell が標準

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: |
            git
            rsync

      - name: Install N2
        run: |
          tools\install-n2
        shell: pwsh

      # $env:GITHUB_ENVは環境変数を後続のｽﾃｯﾌﾟに渡す
      - name: Set ANKIDEV
        run: |
          echo "ANKIDEV=1" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build Anki wheel (build.bat)
        run: tools\build.bat
        shell: pwsh

      - name: Upload Windows Wheels
        uses: actions/upload-artifact@v4
        with:
          name: anki-windows-wheels
          path: out/wheels/*.whl

      # - name: Ninja check (debug)
